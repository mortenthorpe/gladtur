imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:
      enabled: true
      enable_annotations: true
    templating:      #assets_version: SomeVersionScheme
      engines: ['twig']
      form:
        resources:
          - 'TagBundle:Form'
          - 'WebsiteBundle:Form'
    default_locale:  %locale%
    trust_proxy_headers: false # Should Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session: ~
#      save_path: %kernel.root_dir%/var/sessions

# Twig Configuration
twig:
#    exception_controller:  website.controller.default:exceptionAction
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
      resources:
        - 'GladturTagBundle:Form:fields.html.twig'
#        - 'WebsiteBundle:Form:fields.html.twig'
    globals:
      fos_csrf_provider: "@form.csrf_provider"
      appstore:
        appid: 123456
        affiliate_data: "config_aff_data"

      livesite_url: "http://www.gladtur.dk"

# Assetic Configuration
assetic:
    debug:          false
    #use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        uglifyjs2:
          # the path to the uglifyjs executable
          bin: /usr/bin/uglifyjs
        uglifycss:
          # the path to the uglifyjs executable
          bin: /usr/bin/uglifycss
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        metadata_cache_driver: apc
        query_cache_driver: apc
       # result_cache_driver: apc
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        filters:
          softdeleteable:
            class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
            enabled: true

