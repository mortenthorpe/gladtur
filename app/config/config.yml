services:
    twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
            - { name: twig.extension }

    acme_hello.twig.extension.debug:
        class:        Twig_Extension_Debug
        tags:
             - { name: 'twig.extension' }

    gladtur.website.setLatitudeLongitude:
      class: Gladtur\WebsiteBundle\EventListener\PageloadSetUserGeolocationListener
      arguments: []
      tags:
        - { name: kernel.event_subscriber }

    gladtur.registerStat:
      class: Gladtur\TagBundle\EventListener\PageloadStatsListener
      arguments: []
      tags:
        - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }

    gladtur.website.userstateswitch:
      class: Gladtur\WebsiteBundle\EventListener\FOSPostLoginListener
      arguments: [@service_container]
      tags:
        - { name: kernel.event_subscriber }

    GladturTagBundle.image_type_extension:
        class: Gladtur\TagBundle\Form\Type\ImageTypeExtension
        tags:
            - { name: form.type_extension, alias: file }

    gladtur.location.pagedlocations:
      class: Gladtur\MobileBundle\Helper\LocationHelper
      arguments: [@service_container, @doctrine.orm.entity_manager]

    gladtur.website.cities:
      class: Gladtur\WebsiteBundle\Helper\OioHelper
      arguments: []

    gladtur.stats:
      class: Gladtur\TagBundle\Controller\GladTurStatsController
#      scope: request
      arguments: [@service_container]
      tags:
          - { name: 'gladtur.stats' }

    gladtur.stats.uaparser:
      class: UAParser\UAParser
      arguments: []
      tags:
            - { name: gladtur.stats.uaparser }

    oauth_event_listener:
        class:  Gladtur\MobileBundle\Event\oAuthPreAuthListener
        tags:
          - { name: kernel.event_listener, event: fos_oauth_server.pre_authorization_process, method: onPreAuthorizationProcess, arguments: @service_container }
    mobile_useragent_listener:
        class: Gladtur\MobileBundle\Event\UserAgentListener
        arguments: ["%useragents%"]
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelControllerPermission }
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelControllerReceiveJSON }

    gedmo.listener.softdeleteable:
        class: Gedmo\SoftDeleteable\SoftDeleteableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

    location_category_icon_type:
      class: Gladtur\WebsiteBundle\Form\Type\LocationCategoryIconType
      tags:
        -  { name: form.type }

    gladtur_user.registration_listener:
      class: Gladtur\WebsiteBundle\EventListener\RegistrationListener
      arguments: []
      tags:
        - { name: kernel.event_subscriber }

    gladtur_user.registration.form.type:
      class: Gladtur\WebsiteBundle\Form\Type\RegistrationFormType
      arguments: [%fos_user.model.user.class%]
      tags:
        - { name: form.type, alias: gladtur_user_registration }

    gladtur_user.profile.form.type:
      class: Gladtur\WebsiteBundle\Form\Type\ProfileFormType
      arguments: [%fos_user.model.user.class%]
      tags:
        - { name: form.type, alias: gladtur_user_profile }

    gladtur.password_resetting:
            class: Gladtur\TagBundle\EventListener\PasswordResettingListener
            arguments: [@router, @service_container]
            tags:
                - { name: kernel.event_subscriber }

    gladtur.profile_updated:
            class: Gladtur\TagBundle\EventListener\ProfileEditListener
            arguments: [@router]
            tags:
                - { name: kernel.event_subscriber }

    gladtur.user_location_data:
      class: Gladtur\WebsiteBundle\Form\Type\UserLocationDataType
      tags:
        - { name: form.type, alias: user_location_data }

    gladtur.gladtur_hours_open:
      class: Gladtur\WebsiteBundle\Form\Type\daysHoursOpenClosedType
      tags:
        - { name: form.type, alias: gladtur_hours_open }
    gladtur.api.search:
      class: Gladtur\MobileBundle\Controller\SearchController
      calls:
        - [setContainer, ["@service_container"]]
